<section class="section" id="application-form">
  <div class="container application">
    <h2 class="section-title">
      Leave an
      <load ="partials/highlighted_text.html" text="application" />
    </h2>
    <p class="section-desc paragraph">
      Please use the form below to contact us. Enter your name, email, and
      message and we'll get back to you shortly.
    </p>
    <form>
      <fieldset class="group-inputs">
        <input
          class="application-form-input"
          type="text"
          name="username"
          placeholder="Name"
          required
        />
        <input
          class="application-form-input"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          class="application-form-input"
          type="tel"
          name="phone-number"
          placeholder="Phone"
          required
        />
        <textarea
          class="application-form-input comment"
          name="comment"
          cols="30"
          rows="10"
          placeholder="Comment"
        ></textarea>
      </fieldset>
      <fieldset class="group-radio">
        <legend class="radio-title">Choose a teacher</legend>
        <label>
          <input type="radio" name="teacher" value="maria" checked />
          Maria
        </label>
        <label>
          <input type="radio" name="teacher" value="artem" />
          Artem
        </label>
        <label>
          <input type="radio" name="teacher" value="ilona" />
          Ilona
        </label>
        <label>
          <input type="radio" name="teacher" value="volodymyr" />
          Volodymyr
        </label>
      </fieldset>
      <button class="form-button" type="submit">Send</button>
      <p class="privacy">
        By clicking on “Send” button, you agree to our
        <a href="" target="_blank">Privacy Policy</a>, and allow Promodo to use
        this information for marketing purposes.
      </p>
    </form>
  </div>
</section>
